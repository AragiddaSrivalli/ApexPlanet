<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Blog App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>üìù Mini Blog Application</h1>

  <div class="container">

    <!-- Registration Form -->
    <div class="form-box">
      <h2>Register</h2>
      <form id="registerForm">
        <input type="text" id="regUsername" placeholder="Username" required>
        <input type="password" id="regPassword" placeholder="Password" required>
        <button type="submit">Register</button>
      </form>
    </div>

    <!-- Login Form -->
    <div class="form-box">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="text" id="loginUsername" placeholder="Username" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>

    <!-- Post Form -->
    <div class="form-box" id="postFormBox" style="display:none;">
      <h2>New Post</h2>
      <form id="postForm">
        <input type="text" id="postTitle" placeholder="Title" required>
        <textarea id="postContent" placeholder="Content" required></textarea>
        <button type="submit">Add Post</button>
      </form>
    </div>

    <!-- Posts Section -->
    <div id="postsSection" class="posts"></div>

  </div>

  <script src="script.js"></script>
</body>
</html>
