<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog with Search & Pagination</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container my-4">
    <h1 class="text-center">üìù My Blog</h1>

    <!-- Search -->
    <div class="input-group mb-4">
      <input type="text" id="searchInput" class="form-control" placeholder="Search posts..." />
      <button onclick="searchPosts()" class="btn btn-primary">Search</button>
    </div>

    <!-- Post Form -->
    <form id="postForm" class="mb-4">
      <input type="text" id="title" class="form-control mb-2" placeholder="Title" required />
      <textarea id="content" class="form-control mb-2" rows="3" placeholder="Content" required></textarea>
      <button type="submit" class="btn btn-success">Add Post</button>
    </form>

    <!-- Posts -->
    <div id="postsContainer"></div>

    <!-- Pagination -->
    <nav>
      <ul class="pagination justify-content-center mt-4" id="pagination"></ul>
    </nav>
  </div>

  <script src="script.js"></script>
</body>
</html>
